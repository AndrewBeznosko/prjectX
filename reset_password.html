<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private page</title>


    <!-- bootstrap.min.css -- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- custom_scrollbars -->
    <link rel="stylesheet" href="css/custom_scrollbar.css">

    <!-- main CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">-->

</head>

<body>


    <div class="main-wrapper">
        <header></header>


        <main class="main-content">
            <div class="registration_wrapp reset-password">
               
                    <div class="registration-content">
                        <div class="registration-header">
                            <div class="header_text">
                                <h5>Reset the password</h5>
                            </div>
                        </div>
                        <div class="registration-body">
                            <div class="form_wrapper">
                                <form action="">
                                    <div class="input_wrapper">
                                        <label for="registration-e-mail">E-mail</label>
                                        <input class="form-control" id="registration-e-mail" type="text" placeholder="Your e-mail">
                                    </div>
                                    <div class="input_wrapper">
                                        <label for="registration-confirmation">Confirmation code</label>
                                        <div class="input-group confirmation-wrapper">
                                            <input class="form-control confirm" id="registration-confirmation" type="text" placeholder="Enter received code">
                                        </div>
                                    </div>
                                    <div class="input_wrapper">
                                        <label for="registration-password">Password</label>
                                        <div class="input-group password-wrapper">
                                            <input class="form-control" id="registration-password" type="password" placeholder="Password">
                                            <div class="input-group-append">
                                                <a href="#" class="input-group-text password-eye"><span class="b-icon-eye_slash b-icon" aria-hidden="true"></span></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_wrapper">
                                        <label for="registration-confirm_password">Confirm password</label>
                                        <div class="input-group password-wrapper">
                                            <input class="form-control" id="registration-confirm_password" type="password" placeholder="Password">
                                            <div class="input-group-append">
                                                <a href="#" class="input-group-text password-eye"><span class="b-icon-eye_slash b-icon" aria-hidden="true"></span></a>
                                            </div>
                                        </div>
                                    </div> 
                                        <div class="input_wrapper">
                                        <label for="registration-confirmation">Enter symbols on picture</label>
                                    <div class="captcha-wrapper">
                                        <div class="captcha"></div>
                                        <div class="input-group confirmation-wrapper">
                                            <input class="form-control captcha" id="registration-confirmation" type="text" placeholder="Enter received code">
                                        </div>
                                    </div>
                                    </div>
                                      
                          
                                    <div class="button_wrapper">
                                        <button class="btn login-btn" type="submit">Set password</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
               
            </div>
        </main>
    </div>

     <!-- Modal Log-in include -->
        <div id="modal_login"></div>
    <!-- /Modal Log-in include -->

    <script src="js/jquery-3.1.1.min.js"></script>

    <!--     bootstrap.min.js -- Latest compiled and minified JavaScript -->
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- popper.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <script src="js/custom_scrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
        $(".list").mCustomScrollbar({
            theme: "dark-3",
            scrollInertia: 200
        });

    </script>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                datasets: [{
                    data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false,
                }
            }
        });

    </script>

    <!-- main JS -->
    <script src="js/main.js"></script>

    <!-- Slick -->
    <script src="js/slick/slick.min.js"></script>

</body>

</html>
