<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Private page</title>


    <!-- bootstrap.min.css -- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <!-- custom_scrollbars -->
    <link rel="stylesheet" href="css/custom_scrollbar.css">

    <!-- main CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">-->

</head>

<body>


    <div class="main-wrapper">
        <header></header>


        <main class="main-content">
            <div class="registration_wrapp reset-password">
               
                    <div class="registration-content">
                        <div class="registration-header">
                            <div class="header_text">
                                <h5>Reset the password</h5>
                            </div>
                        </div>
                        <div class="registration-body">
                            <div class="form_wrapper">
                                <form action="">
                                    <div class="input_wrapper">
                                        <label for="registration-e-mail">E-mail</label>
                                        <input class="form-control" id="registration-e-mail" type="text" placeholder="Your e-mail">
                                    </div>
                                    <div class="input_wrapper">
                                        <label for="registration-confirmation">Confirmation code</label>
                                        <div class="input-group confirmation-wrapper">
                                            <input class="form-control confirm" id="registration-confirmation" type="text" placeholder="Enter received code">
                                        </div>
                                    </div>
                                    <div class="input_wrapper">
                                        <label for="registration-password">Password</label>
                                        <div class="input-group password-wrapper">
                                            <input class="form-control" id="registration-password" type="password" placeholder="Password">
                                            <div class="input-group-append">
                                                <a href="#" class="input-group-text password-eye"><span class="b-icon-eye_slash b-icon" aria-hidden="true"></span></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input_wrapper">
                                        <label for="registration-confirm_password">Confirm password</label>
                                        <div class="input-group password-wrapper">
                                            <input class="form-control" id="registration-confirm_password" type="password" placeholder="Password">
                                            <div class="input-group-append">
                                                <a href="#" class="input-group-text password-eye"><span class="b-icon-eye_slash b-icon" aria-hidden="true"></span></a>
                                            </div>
                                        </div>
                                    </div> 
                                        <div class="input_wrapper">
                                        <label for="registration-confirmation">Enter symbols on picture</label>
                                    <div class="captcha-wrapper">
                                        <div class="captcha"></div>
                                        <div class="input-group confirmation-wrapper">
                                            <input class="form-control captcha" id="registration-confirmation" type="text" placeholder="Enter received code">
                                        </div>
                                    </div>
                                    </div>
                                      
                          
                                    <div class="button_wrapper">
                                        <button class="btn login-btn" type="submit">Set password</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
               
            </div>
        </main>
    </div>


    <!-- Modal Log-in -->
    <div class="modal fade login_modal" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LOG IN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="b-icon-close b-icon" aria-hidden="true"></span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="form_wrapper">
                        <form action="">
                            <input class="form-control" type="text" placeholder="Your e-mail">
                            <input class="form-control" type="text" placeholder="Password">
                            <button class="btn login-btn" type="submit">Log In</button>
                            <div class="form-span__wrapper">
                                <a href="#">Forget password?</a>
                                <a href="">Registration</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Log-in END -->

    <!-- Modal Registration -->
    <div class="modal fade registration_modal" id="registration_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="header_text">
                        <h5>Registration</h5>
                        <a href="#" class="">I already have an account</a>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="b-icon-close b-icon" aria-hidden="true"></span> 
        </button>
                </div>
                <div class="modal-body">
                    <div class="form_wrapper">
                        <form action="">
                            <div class="input_wrapper">
                                <label for="registration-e-mail">E-mail</label>
                                <input class="form-control" id="registration-e-mail" type="text" placeholder="Your e-mail">
                            </div>
                            <div class="input_wrapper">
                                <label for="registration-login">Login</label>
                                <input class="form-control" id="registration-login" type="text" placeholder="Please, enter your login">
                            </div>
                            <div class="input_wrapper">
                                <label for="registration-confirmation">Confirmation code</label>
                                <div class="input-group">
                                    <input class="form-control confirm" id="registration-confirmation" type="text" placeholder="Enter received code">
                                    <div class="input-group-append">
                                        <a href="#" class="input-group-text">Send</a>
                                    </div>
                                </div>
                            </div>
                            <div class="input_wrapper">
                                <label for="registration-password">Password</label>
                                <input class="form-control" id="registration-password" type="password" placeholder="Password">
                            </div>
                            <div class="input_wrapper">
                                <label for="registration-confirm_password">Confirm password</label>
                                <input class="form-control" id="registration-confirm_password" type="password" placeholder="Password">
                            </div>
                            <div class="input_wrapper">
                                <label for="registration-transaction">Transaction password</label>
                                <input class="form-control" id="registration-transaction" type="text" placeholder="6-16 symbols, letters and numbers">
                            </div>
                            <div class="input_wrapper">
                                <label for="registration-confirm-transaction">Confirm transaction password</label>
                                <input class="form-control" id="registration-confirm-transaction" type="text" placeholder="6-16 symbols, letters and numbers">
                            </div>
                            <div class="checkbox_wrapper">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" id="registration_checkbox" class="custom-control-input">
                                    <label for="registration_checkbox" class="custom-control-label">I'm agree</label>
                                </div>
                            </div>
                            <div class="button_wrapper">
                                <button class="btn login-btn" type="submit">Confirm registration</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Registration END -->

    <script src="js/jquery-3.1.1.min.js"></script>

    <!--     bootstrap.min.js -- Latest compiled and minified JavaScript -->
    <script src="bootstrap/bootstrap.min.js"></script>

    <!-- popper.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>

    <script src="js/custom_scrollbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
        $(".list").mCustomScrollbar({
            theme: "dark-3",
            scrollInertia: 200
        });

    </script>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                datasets: [{
                    data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                    lineTension: 0,
                    backgroundColor: 'transparent',
                    borderColor: '#007bff',
                    borderWidth: 4,
                    pointBackgroundColor: '#007bff'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false
                        }
                    }]
                },
                legend: {
                    display: false,
                }
            }
        });

    </script>

    <!-- main JS -->
    <script src="js/main.js"></script>

    <!-- Slick -->
    <script src="js/slick/slick.min.js"></script>

</body>

</html>
